<md-content flex layout-padding ng-cloak class="grey scrollbar-content">
    <!-- Durante la batalla muestor las notificaciones -->
    <div ng-show="global.user.game.gamedata.status === 1">
        <p>Estado de la partida: {{global.user.game.gamedata.status}}</p>
        <div id="notifications">
            <div ng-repeat="notification in global.notifications">
                <p>{{notification.message}}</p>
                <p>{{notification.timestamp}}</p>
            </div>
        </div>
    </div>

    <!-- Durante negociaciones muestro la tienda -->
    <div ng-show="global.user.game.gamedata.status === 2">
        <p>2</p>
    </div>

    <!-- Durante estado cerrado muestro el resultado del lanzamiento si hay -->
    <div ng-show="global.user.game.gamedata.status === 3">
        <p>3</p>
    </div>
</md-content>

<script type="text/javascript">
    $(document).ready(function () {
        $('.scrollbar-content').mCustomScrollbar({
            axis: "y",
            scrollInertia: 300,
            autoHideScrollbar: false,
            mouseWheel: {
                axis: "y"
            },
            scrollButtons: {
                enable: false
            },
            theme: "dark-thick"
        });
    });
</script>
