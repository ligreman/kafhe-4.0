<form name="loginForm">

    <md-input-container>
        <label>{{ 'loginUserLabel' | translate }}</label>
        <input required name="username" ng-model="login.username"/>

        <div ng-show="loginForm.username.$dirty" ng-messages="loginForm.username.$error">
            <div ng-message="required">This is required.</div>
        </div>
    </md-input-container>

    <md-input-container>
        <label>{{ 'loginPasswordLabel' | translate }}</label>
        <input required name="password" ng-model="login.password"/>

        <div ng-messages="loginForm.password.$dirty && loginForm.password.$error" role="alert">
            <div ng-message="required">This is required.</div>
        </div>
    </md-input-container>

    <md-button type="submit" class="md-raised" ng-click="btnLogin()">
        <md-icon>flight_takeoff</md-icon>
        {{ 'loginSignInButton' | translate }}
    </md-button>
</form>
