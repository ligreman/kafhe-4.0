<div id="profile-menu" ng-show="$root.kUserLogged && showProfileMenu" flex="30">
    <p>Level: {{global.user.game.level}}</p>

    <p>{{global.user.alias}}</p>

    <p>Arma: {{global.equipment.weapon.name}}</p>

    <p>Armadura: {{global.equipment.armor.name}}</p>

    <md-button ng-click="logout()" class="md-primary md-raised">Logout</md-button>
</div>
