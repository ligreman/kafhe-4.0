<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>Starter Template</title>

    <link type="icon" rel="shortcut icon" href="assets/img/favicon.gif"/>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Third party CSS -->
    <!-- build:css css/vendor.css -->
    <link href="../../bower_components/angular-material/angular-material.min.css" type="text/css" rel="stylesheet"
          media="screen,projection"/>
    <link href="../../bower_components/angular-growl-v2/build/angular-growl.min.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- Own CSS -->
    <!-- build:css css/styles.css -->
    <link href="assets/css/main.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="assets/css/growl.css" type="text/css" rel="stylesheet"/>
    <!-- endbuild -->

    <style type="text/css">
        /** Hide when Angular is not yet loaded and initialized*/
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>

</head>
<body ng-app="kafhe" ng-controller="GlobalController" ng-cloak>

    <div ng-view></div>

    <!-- Third party scripts -->
    <!-- build:js js/vendor.js -->
    <script src="../../bower_components/angular/angular.min.js"></script>
    <script src="../../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../../bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="../../bower_components/angular-material/angular-material.min.js"></script>
    <script src="../../bower_components/angular-route/angular-route.min.js"></script>
    <script src="../../bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="../../bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="../../bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="../../bower_components/angular-growl-v2/build/angular-growl.min.js"></script>
    <script src="../../bower_components/angular-translate/angular-translate.min.js"></script>
    <script src="../../bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.min.js"></script>
    <!-- endbuild -->

    <!-- Own scripts -->
    <!-- build:js js/scripts.js -->
    <script src="app/app.js"></script>

    <script src="app/config/config.js"></script>
    <script src="app/config/routeDefinition.js"></script>

    <script src="app/routes/routes.js"></script>
    <script src="app/routes/globalController.js"></script>
    <script src="app/routes/login/loginController.js"></script>
    <script src="app/routes/login/loginService.js"></script>

    <script src="app/services/session.js"></script>
    <script src="app/services/interceptors.js"></script>
    <script src="app/services/utils/share.js"></script>

    <script src="assets/lang/es.js"></script>
    <!-- endbuild -->

    <div growl></div>
</body>
</html>
